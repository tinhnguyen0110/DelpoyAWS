{%extends "base.html"%}

{%block content%}

<center>

    <div class="bg-text">
        <div class="header">
            <h3>Image Classification Deploy AWS</h3>
        </div>
        <div class="container">
            <div class="radio">
                <div id="radio_file" class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio" checked value="file"
                        onchange="onChangeRadio(this)">
                    <label class="form-check-label" for="radio_file">File image</label>
                </div>
                <div id="radio_link" class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio" value="link"
                        onchange="onChangeRadio(this)">
                    <label class="form-check-label" for="radio_link">Link image</label>
                </div>
            </div>
            <form action="{{url_for('after')}}" method='POST' enctype='multipart/form-data'>
                <div id="image_link" class="display">
                    <input id="link_image" class="input_link" type="text" placeholder="https://sample.jpg"
                        name="text_link">
                    <button class="btn_link" onclick="get_image()">Get image</button>
                </div>
            </form>
            <form action="{{url_for('after')}}" method='POST' enctype='multipart/form-data'>
                <div id="image_file">
                    <input id="file_input" name="file_image" type="file" onchange="loadFile(event)"
                        style="display: none;">
                    <label class="btn_link" for="file_input">Chose image</label>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 input">
                        <h5>Input</h5>
                        <div style="margin: 0px 30px;">
                            <img src="{{url_for('static', filename='image/file.jpg')}}" alt="image" id="image_input"
                                height="420">
                        </div>

                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 ">
                        <h5>Result</h5>
                        <div class="card text-left" style="margin: 0px 30px;">
                            <div class="card-body">
                                <table class="table table-borderless" style="width: 100%;">
                                    <thead>
                                        <tr>
                                            <th class="text-center" scope="col">Confidence</th>
                                            <th class="text-center" scope="col">Class Name</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {%for i ,val in class_names%}
                                        <tr>
                                            <td class="text-center" scope="row">{{percents[i]}} %</td>
                                            <td class="text-center">{{val}}</td>
                                        </tr>
                                        {%endfor%}
                                    </tbody>
                                </table>
                                <h4 class="text-center" style="color: red;">{{data}}</h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="predict">

                    <!-- <input id="base64" type="text" name="text_base64"> -->
                    <input id="link" type="text" name="link" style="display: none;">
                    <button type="sumit">Predict</button>
                </div>
            </form>
        </div>
        <div class="footer">
            18903591 - Nguyễn Văn Tính
        </div>
    </div>
</center>

{%endblock%}
